<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人注册</title>
	<link rel="stylesheet" href="../css/base_px.css">
	<link type="text/css" rel="stylesheet" href="../css/proving.css">

	<link rel="stylesheet" href="../css/reg.css">
</head>
<body>
	<div id="head">
		<div class="head">
			<div class="logo fl"></div>
			<div class="logo_title fl">欢迎注册</div>
			<div class="have_account">
				已有账号？
				<a href="login.html">请登录></a>
			</div>
		</div>
	</div>
	<div id="container">
		<div class="container">
			<div class="progress">
				<div class="step_one">
					<span>1</span>
					<p>手机验证号</p>
				</div>
				<div class="step_one_progress">
					
				</div>
				<div class="step_two">
					<span>2</span>
					<p>填写账号信息</p>
				</div>
				<div class="step_two_progress">
					
				</div>
				<div class="step_three">
					<span>3</span>
					<p>注册成功</p>
				</div>
			</div>
			<div class="main">
				<form action="####">
					<div class="text">
						<label for="phone" class="phone">中国 0086</label>
						<input type="text" id="phone" class="phonenumber" placeholder="建议使用常使用的手机号" autocomplete="off">
						<div class="meg" id="phonemeg"></div>
					</div>
					<div class="verBox" id="verBox">
						<div id="imgVer" style="display:inline-block;"></div>
						<div class="sanjiao"></div>
					</div>
					<div class="phonebtn" id="phonebtn" id="phonebtn">
						点击按钮进行验证
						<div class="message">
							<label for="yannum">手机验证</label>
							<input type="text" placeholder="输入验证码" class="text">
							<input class="seconds" type="button" value="">
							
						</div>
					</div>
					<div class="input_tip"></div>
					<div class="nextstep">下一步</div>
				</form>
			</div>
			<div class="foot">
				<ul>
					<li><a href="####">关于我们</a></li>
					<li><a href="####">联系我们</a></li>
					<li><a href="####">人才招聘</a></li>
					<li><a href="####">商家入驻</a></li>
					<li><a href="####">广告服务</a></li>
					<li><a href="####">手机京东</a></li>
					<li><a href="####">友情链接</a></li>
					<li><a href="####">销售联盟</a></li>
					<li><a href="####">京东社区</a></li>
					<li><a href="####">京东公益</a></li>
					<li style="border:none"><a href="####">English Site</a></li>
				</ul>
			</div>
			<p class="banquan">
            	Copyright©2004-2019  京东JD.com 版权所有
        	</p>
		</div>
	</div>
	
</body>
</html>
<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/img_ver.js"></script>
<script src="../js/reg.js"></script>
